
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boom</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        
        <div class="container">
            <h1>BOOM</h1>
            <div id="displayCrono">00:00:00</div>
            <div id="secret-key">
                <span id="d1">*</span>
                <span id="d2">*</span>
                <span id="d3">*</span>
                <span id="d4">*</span>
            </div>
            <div class="keypad">
                <div class="key-row">
                    <button value="1" class="key">1</button>
                    <button value="2" class="key">2</button>
                    <button value="3" class="key">3</button>
                </div>
                <div class="key-row">
                    <button value="4" class="key">4</button>
                    <button value="5" class="key">5</button>
                    <button value="6" class="key">6</button>
                </div>
                <div class="key-row">
                    <button value="7" class="key">7</button>
                    <button value="8" class="key">8</button>
                    <button value="9" class="key">9</button>
                </div>
                <div class="key-row">
                    <button value="0" class="key">0</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

    </body>

</html>
